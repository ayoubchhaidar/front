
  <div id="body">
    <div id="chat-circle" class="btn btn-raised" (click)="toggleChat()">
      <div id="chat-overlay"></div>
      <i class="material-icons">assistant</i>
    </div>
  
    <div class="chat-box">
      <div class="chat-box-header">
        Assistant
        <span class="chat-box-toggle" (click)="toggleChat()"><i class="material-icons">close</i></span>
      </div>
      <div class="chat-box-body">
        <div class="chat-box-overlay"></div>
        <div class="chat-logs">

        </div>
      </div>
      <div class="chat-input">
        <form (submit)="onSubmit()">
          <input type="text" #chatInput id="chat-input" placeholder="Send a message..." [(ngModel)]="query" name="query" />
          <button type="submit" class="chat-submit"><i class="material-icons">send</i></button>
        </form>
      </div>
    </div>
  </div>
