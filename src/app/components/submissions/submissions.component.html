<div class="frame">
  <div class="center">
    <div class="bar"></div>
    <div class="title">Drop file to upload</div>
    <div class="dropzone">
      <div class="content">
        <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
        <span class="filename">{{ uploadedFileName }}</span> <!-- Display uploaded file name here -->
        <input type="file" class="input" (change)="onFileSelected($event)">
      </div>
    </div>
    <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
    <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
    <div class="upload-btn" (click)="addSubmission()">Submit</div>
  </div>
</div>
