



    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <!-- Center the image -->
                                <img src="https://www.spanishwithvicente.com/wp-content/uploads/2020/06/2.jpg"
                                    alt="Elearning Login Image" class="mx-auto d-block" style="width: 100%;" />
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenue!</h1>
                                    </div>
                                    <form class="user" id="login-form" [formGroup]="myform" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <input type="text" placeholder="Nom d'Utilisateur" name="username"
                                                formControlName="username" id="username"
                                                class="form-control form-control-user">
                                        </div>
                                        <div class="form-group">
                                            <div class="password-input-container">
                                                <input type="password" placeholder="Mot de passe" formControlName="password" [type]="hidePassword ? 'password' : 'text'" class="form-control form-control-user">
                                                <button type="button" class="toggle-password-button" (click)="togglePasswordVisibility()">
                                                    <i class="fas" [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword}"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">                                  
                                                <div style="margin-left:65px;color:red;" *ngIf="errorMessage" class="error-message">
                                                    {{ errorMessage }}
                                                  </div>
                                        </div>
                                        <input routerlink="dashboard" type="submit" name="submit"
                                            class="btn btn-primary btn-user btn-block" value="Se Connecter">
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" routerLink="/resme" >Mot de passe oubliÃ©?</a>
                                        </div>
                                        <div class="text-center">
                                            <a routerLink="/sign-up"class="small" >s' inscrire</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
