<section class="h-100 bg-dark">
    <form [formGroup]="myform" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  
                  
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Add a new course</h3>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Title</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="title" />
                      </div>
    
                      <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example97">Description</label>
                        <textarea id="form3Example97" class="form-control form-control-lg" formControlName="desc"></textarea>
                        
                      </div>
    
      
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form3Example97">Enrollement capacity</label>
                        <input type="number" id="form3Example97" class="form-control form-control-lg" formControlName="capacity" />
                      </div>
                
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="submit" class="btn btn-warning btn-lg ms-2" (click)="addCourse()">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
      </section>
