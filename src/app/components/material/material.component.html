


<div *ngIf="do==1">
    <h1>Your Material</h1>
    <div *ngFor="let material of myData$ | async"  class="card" style="width: 18rem;">
        
        <div class="card-body">
        <h5 class="card-title">{{ material.title }}</h5>
        <p class="card-text">{{ material.document_type }}</p>
        <p class="card-text">{{ material.upload_date }}</p>
        <button class="btn btn-primary" (click)="downloadPdf(material.content)">Download Material</button>
        </div>
    </div>
</div>


<div *ngIf="do==2">
    <section class="h-100 bg-dark">
        <form [formGroup]="myform" >
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      
                      
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">Add a course material</h3>
          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">Title</label>
                            <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="title" />
                          </div>
        
                          <div class="form-outline mb-3">
                            <select name="document_type" id="document_type" formControlName="document_type" >
                                <option value="pdf">pdf</option>
                                <option value="jpg">jpg</option>
                                <option value="excel">excel</option>
                                <option value="" disabled selected>Select file type</option>
                              </select>
                          </div>
        
          
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example97">Upload File</label>
                            <input type="file" id="form3Example97" class="form-control form-control-lg" formControlName="up_file" />
                          </div>
                    
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                            <button type="submit" class="btn btn-warning btn-lg ms-2" (click)="AddMaterial()">Submit form</button>
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </form>
          </section>

          
          

</div>
