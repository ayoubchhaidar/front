
  
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block ">
               
                  <!-- Center the image -->
                  <img src="https://www.spanishwithvicente.com/wp-content/uploads/2020/06/2.jpg"
                      alt="Elearning Login Image" class="mx-auto d-block" style="width: 100%; margin-top: 30px;" />
              
              </div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                      </div>
                      <form class="user"   [formGroup]="myform" (ngSubmit)="onSignup()" >
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" placeholder="Full Name" formControlName="full_name">
                              </div>
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                      placeholder="Address Email" formControlName="email"></div>
                                      <div class="col-sm-6">
                          </div>
                        
                          </div>
                          <div class="form-group row">

                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                    placeholder="Nom d'utilisateur" formControlName="username">   
                                </div>  
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                   
                                        <div class="password-input-container">
                                            <input type="password" placeholder="Password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" class="form-control form-control-user">
                                            <button type="button" class="toggle-password-button" (click)="togglePasswordVisibility()">
                                                <i class="fas" [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword}"></i>
                                            </button>
                                        </div>
                                    </div>        
                            </div>
                          <div class="form-group row">
                             
                           
                              <div class="form-group row">
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <h6 class="mb-0 me-4">Role:  </h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="role" id="femaleGender" value="teacher" formControlName="role" />
                                        <label class="form-check-label" >Teacher</label>
                                    </div>
                            
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="role" id="maleGender" value="student" formControlName="role" />
                                        <label class="form-check-label" >Student</label>
                                    </div>
                                </div>
                            </div>
                             

                          </div>
                         
                          <button type="submit"  class="btn btn-primary btn-user btn-block">Register Account</button>

                          <hr>
                          <p *ngIf="errormsg!=''">{{errormsg}}</p>
                      </form>
                      <hr>
                      <div class="text-center">
                          <a class="small"  routerLink="/resme">Forgot Password?</a>
                      </div>
                      <div class="text-center">
                          <a class="small" routerLink="/login">Already have an account? Login!</a>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
