
  
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-xl-10 col-lg-12 col-md-9">
  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-6 d-none d-lg-block ">
               
                  <!-- Center the image -->
                  <img src="https://www.spanishwithvicente.com/wp-content/uploads/2020/06/2.jpg"
                      alt="Elearning Login Image" class="mx-auto d-block" style="width: 100%; margin-top: 50px;" />
              
              </div>
              <div class="col-lg-6">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Créez un compte !</h1>
                      </div>
                      <form class="user"   [formGroup]="myform" (ngSubmit)="onSignup()" >                        
                              <div class="form-group">
                                <input type="text" class="form-control form-control-user" placeholder="Nom complet" formControlName="full_name">
                              </div>

                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                      placeholder="Adresse e-mail" formControlName="email"></div>

                         
                         

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                    placeholder="Nom d'utilisateur" formControlName="username">   
                                </div>  
                                  
                        
                            
                                <div class="form-group">
                                   
                                    <div class="password-input-container">
                                        <input type="password" placeholder="Mot de passe" formControlName="password" [type]="hidePassword ? 'password' : 'text'" class="form-control form-control-user">
                                        <button type="button" class="toggle-password-button" (click)="togglePasswordVisibility()">
                                            <i class="fas" [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword}"></i>
                                        </button>
                                    </div>
                               

                         
                             
                           
                              <div class="form-group row">
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <h6 class="mb-0 me-4">Role:  </h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="role" id="femaleGender" value="teacher" formControlName="role" />
                                        <label class="form-check-label" >Formateur</label>
                                    </div>
                            
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="role" id="maleGender" value="student" formControlName="role" />
                                        <label class="form-check-label" >Apprenant</label>
                                    </div>
                                </div>
                            </div>
                             

                          </div>
                          
                          <p style="margin-left:38px;color:red;margin-top: -20px;"  class="error-message" *ngIf="errormsg!=''">{{errormsg}}</p>
                         
                          <button type="submit"  class="btn btn-primary btn-user btn-block">inscrire</button>
                         <hr>
                          
                        
                      </form>
                     
                      <div class="text-center">
                          <a class="small"  routerLink="/resme">Mot de passe oublié?</a>
                      </div>
                      <div class="text-center">
                          <a class="small" routerLink="/login">Vous avez déjà un compte? Se connecter!</a>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
</div>
