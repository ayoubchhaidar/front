
<h1>Your Courses</h1>


      <section class="articles" >

        <article *ngFor="let course of myData2$ ">
      
          <div class="article-wrapper" >
            <figure>
                <!-- https://codepen.io/utilitybend/pen/bGvjLba -->
              <img [src]="course.image" alt="" />
            </figure>
            <div class="article-body">
              <h2>{{course.title}}</h2>
              <p>
                Curabitur convallis ac quam vitae laoreet. Nulla mauris ante, 
              </p>
              <a href="#" class="read-more"   routerLink="/dashboard/lesoon" [queryParams]="{CourseId: course.id }" >
                Read more <span class="sr-only">about this is some title</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </a>
            </div>
          </div>
        </article>
      </section>      
      <router-outlet></router-outlet>
