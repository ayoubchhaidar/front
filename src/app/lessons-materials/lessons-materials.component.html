<!-- Your Header -->
<header>
    <h1>Your E-learning Course</h1>
</header>

<!-- Your Main Content -->
<main id="course-content">
    <button (click)="addLesson()">Add Lesson</button>

    <!-- The Material Type Modal -->
    <div id="materialModal" class="modal">
        <div class="modal-content">
            <span class="close" (click)="closeMaterialModal()">&times;</span>
            <form (submit)="AddMaterial(selectedLessonId!)">
                <!-- Your Material Form Fields -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="myform.value['title']" required>

                <label for="document_type">Document Type:</label>
                <input type="text" id="document_type" name="document_type" [(ngModel)]="myform.value['document_type']" required>

                <label for="content">Content:</label>
                <input type="file" id="content" name="content" (change)="onFileChange($event)"  [(ngModel)]="selectedFile" required>
                  
                <button type="submit">Add Material</button>
            </form>
        </div>
    </div>

    <!-- Your Lessons Iteration -->
    <div *ngFor="let lesson of lessons; let i = index" class="lesson" [attr.id]="'lesson-' + lesson.id">
        <p>Lesson Number: {{ i + 1 }}</p>
        <h1>{{ lesson.title }}</h1>
        
        <!-- Materials Iteration for the Current Lesson -->
        <div *ngFor="let mat of lesson.mateials"> 
            <p>{{ mat.title }}</p>
            <p>{{ mat.content }}</p>
        </div>
        
        <!-- Button to Add Materials for the Current Lesson -->
        <button (click)="openMaterialModal(lesson.id)">Add Material</button>
    </div>
</main>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    main {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
        margin-bottom: 20px;
    }

    h2 {
        border-bottom: 2px solid #333;
        padding-bottom: 5px;
    }

    .lesson {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    .material {
        display: flex;
        align-items: center;
        margin: 5px 0;
    }

    .material-icon {
        margin-right: 10px;
    }

    .material-link {
        color: #333;
        text-decoration: none;
    }
    .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.5);
          padding-top: 50px;
      }

      .modal-content {
          background-color: #fefefe;
          margin: 5% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
      }

      .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
      }

      .close:hover,
      .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
      }
  </style>
