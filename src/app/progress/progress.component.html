<div class="container">
  <div class="main-body">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 gutters-sm">
      <div class="col mb-3" *ngFor="let user of users">
        <div class="card">
          <img src="assets/banner.png"  alt="Cover" class="card-img-top">
          <div class="card-body text-center">
            <img *ngIf="user.image !== ''; else defaultImage" [src]="user.image" style="width:100px;margin-top:-75px" alt="User" class="img-fluid img-thumbnail rounded-circle border-0 mb-3">
            <ng-template #defaultImage>
              <img src="assets/def.png" style="width:100px;margin-top:-75px" class="img-fluid img-thumbnail rounded-circle border-0 mb-3">
            </ng-template>
            <h5 class="card-title">{{ user.username }}</h5>
            <div style="position: relative; width: 100px; height: 100px; margin: auto;">
              <mat-progress-spinner
                mode="determinate"
                [value]="user.pourcentage"
                diameter="100"
                [strokeWidth]="4"
                color="primary"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
              </mat-progress-spinner>
              <div class="progress-value">{{ user.pourcentage }} % Completed</div>
            </div>
            <p class="text-secondary mb-1">{{ user.passedQuizzes }} Quiz passed</p>
            <p class="text-muted font-size-sm">{{ user.submissions }} Submissions</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-light btn-sm bg-white has-icon" type="button"  [routerLink]="['/dashboard/comms']" [queryParams]="{ userId : user.username }">Contact</button>
            <button class="btn btn-light btn-sm bg-white has-icon ml-2" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
