
<div class="container"  *ngFor="let lesson of lessonss.lessons; let i = index" [attr.id]="'lesson-' + i">


 




    <div class="lesson-content">
      <div class="lesson-header">
  
        <p class="lesson-number"><span>{{ i + 1 }}</span></p>
  
        <div id="typewriterbox{{ i }}" class="typewriter" >
            <h2 class="lesson-title" >{{ lesson.title  }}:</h2>
          </div>
  
          
      </div>
  
  
      <div  id="typewriterbox{{i}}" class="typewriter">
        <h6 class="lesson-dec"> <strong>Description:</strong>   {{ lesson.description }}</h6>    </div>  
      <div id="yourListItemId" class="your-list-item">
        <!-- Material content -->
      
  
   
  
          <div class="materials-container">
              <div  class="material-item"  >
                
                  <!-- Add an icon based on the material type -->
                   
                    <div  id="typewriterbox{{i}}" class="typewriter first">
                     
                        <h5 class="lesson-dec">  <mat-icon class="icon">{{ getMaterialIcon(lesson.material.typeoffile) }}</mat-icon>  {{ lesson.material.title }} </h5>    </div> 
          
          
          
                           </div>
                
                <div class="material-actions" >
                
              
  
                  <div id="materialModalpreview" class="modal"  >
                    <div class="modal-content">
                      <span class="close" >&times;</span>
                      <h4  style="text-align: center; color: #4e73df;">mat</h4>
                      <form >
                        
                      <!-- <iframe [src]="mat.content" height="1100px" width="100%" frameborder="0" ></iframe>  -->
                        <!-- <ngx-extended-pdf-viewer [src]="mat.content" [textLayer]="true"></ngx-extended-pdf-viewer> 
                        
                        -->
  
                        <ngx-doc-viewer
                        
                        viewer="url"
                        style="width:100%;height:500px;"
                      >
                      </ngx-doc-viewer> 
                    
                    
                      
                      </form>  
                      
                    </div>
                  </div>
                  
                  <button  class="material-action">
                    <i class="fas fa-edit"></i> <!-- Font Awesome edit icon -->
                  </button>
  
  
            
  <button  class="material-action">
    <i class="fas fa-trash-alt"></i> <!-- Font Awesome trash icon -->
  </button>
                </div>
              </div>
              </div>
            </div>
            
            
            
            
          
          <hr>
      </div>
      <div  id="typewriterboxbutton" class="typewriter"> <button (click)="addLesson()">add course</button></div>
