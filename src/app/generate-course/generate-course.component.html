   
<app-loading-spinner *ngIf="msg=='w8'"></app-loading-spinner>
<div class="container" *ngFor="let lesson of lessonss.lessons; let i = index" [attr.id]="'lesson-' + i">
  <div class="lesson-content">
    <div class="lesson-header">
      <p class="lesson-number"><span>{{ i + 1 }}</span></p>
      <div id="typewriterbox{{ i }}" class="typewriter">
        <h2 class="lesson-title">{{ lesson.title }}:</h2>
      </div>
    </div>
    <div id="typewriterbox{{i}}" class="typewriter">
      <h6 class="lesson-dec"><strong>Description:</strong> {{ lesson.description }}</h6>
    </div>  
    <div id="yourListItemId" class="your-list-item">
      <div class="materials-container">
        <div class="material-item">
          <div id="typewriterbox{{i}}" class="typewriter first">
            <h5 class="lesson-dec">
              <mat-icon class="icon">{{ getMaterialIcon(lesson.material.typeoffile) }}</mat-icon> 
              {{ lesson.material.title }}
            </h5>
          </div>
        </div>
        <div class="material-actions">
          <div id="materialModalpreview" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h4 style="text-align: center; color: #4e73df;">mat</h4>
              <form>
                <ngx-doc-viewer viewer="url" style="width:100%;height:500px;"></ngx-doc-viewer> 
              </form>  
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
<div *ngIf="msg==' '" id="typewriterboxbutton" class="typewriter" style="text-align: center; margin-bottom: 50px;">
  <button (click)="addLesson()">Ajouter Proposition</button>
</div>
